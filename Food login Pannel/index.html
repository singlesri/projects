<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Title -->
    <title>
      FoodDesk - CodeIgniter Online Food Delivery Admin Dashboard Template
    </title>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="" />
    <meta name="author" content="DexignLab" />
    <meta name="robots" content="" />
    <meta
      name="description"
      content="FoodDesk - CodeIgniter Online Food Delivery Admin Dashboard Template"
    />
    <meta
      property="og:title"
      content="FoodDesk - CodeIgniter Online Food Delivery Admin Dashboard Template"
    />
    <meta
      property="og:description"
      content="FoodDesk - CodeIgniter Online Food Delivery Admin Dashboard Template"
    />
    <meta
      property="og:image"
      content="https://fooddesk.dexignlab.com/codeignietr/social-image.png"
    />
    <meta name="format-detection" content="telephone=no" />

    <!-- Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon icon -->
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="16x16"
      href="https://fooddesk.dexignlab.com/codeigniter/demo/public/assets/images/favicon.png"
    />
    <link
      href="asset/codeigniter/demo/public/assets/vendor/swiper/css/swiper-bundle.min.css"
      rel="stylesheet"
    />
    <link
      href="asset/codeigniter/demo/public/assets/css/style.css"
      rel="stylesheet"
    />
  </head>

  <body class="body">
    <div class="container mt-0">
      <div class="row align-items-center justify-contain-center">
        <div class="col-xl-12 mt-5">
          <div class="card border-0">
            <div class="card-body login-bx">
              <div class="row mt-5">
                <div class="col-xl-8 col-md-6 sign text-center">
                  <div>
                    <img
                      src="https://fooddesk.dexignlab.com/codeigniter/demo/public/assets/images/login-img/pic-5.jpg"
                      class="food-img"
                      alt=""
                    />
                  </div>
                </div>
                <div class="col-xl-4 col-md-6 pe-0">
                  <div class="sign-in-your">
                    <div class="text-center mb-3">
                      <img
                        src="https://fooddesk.dexignlab.com/codeigniter/demo/public/assets/images/logo-full.png"
                        class="mb-3"
                        alt=""
                      />
                      <h4 class="fs-20 font-w800 text-black">
                        Welcome
                      </h4>
                      <span class="dlab-sign-up">Sign Up</span>
                    </div>
                    <form
                      action="https://fooddesk.dexignlab.com/codeigniter/demo/index"
                    >
                      <div class="mb-3">
                        <label class="mb-1"
                          ><strong>Email Address</strong></label
                        >
                        <input
                          type="email"
                          class="form-control"
                          value="hello@example.com"
                        />
                      </div>
                      <div class="mb-3">
                        <label class="mb-1"><strong>Password</strong></label>
                        <input
                          type="password"
                          class="form-control"
                          value="Password"
                        />
                      </div>
                      <div class="row d-flex justify-content-between mt-4 mb-2">
                        <div class="mb-3">
                          <div class="form-check custom-checkbox ms-1">
                            <input
                              type="checkbox"
                              class="form-check-input"
                              id="basic_checkbox_1"
                            />
                            <label
                              class="form-check-label"
                              for="basic_checkbox_1"
                              >Remember my preference</label
                            >
                          </div>
                        </div>
                        <div class="mb-3">
                          <a
                            href="https://fooddesk.dexignlab.com/page-forgot-password.html"
                            >Forgot Password?</a
                          >
                        </div>
                      </div>
                      <div class="text-center">
                        <button
                          type="submit"
                          class="btn btn-primary btn-block shadow"
                        >
                          Sign Me In
                        </button>
                      </div>
                    </form>
                    <div class="text-center my-3">
                      <span class="dlab-sign-up style-1">continue With</span>
                    </div>
                    <div class="mb-3 dlab-signup-icon">
                      <button class="btn btn-outline-light">
                        <i class="fa-brands fa-facebook me-2 facebook"></i
                        >Facebook
                      </button>
                      <button class="btn btn-outline-light">
                        <i class="fa-brands fa-google me-2 google"></i>Google
                      </button>
                      <button
                        class="btn btn-outline-light mt-lg-0 mt-md-1 mt-sm-0 mt-1 linked-btn"
                      >
                        <i class="fa-brands fa-linkedin me-2 likedin"></i
                        >linkedin
                      </button>
                    </div>
                    <div class="text-center">
                      <span
                        >Already Have An Account?<a
                          href="https://fooddesk.dexignlab.com/javascript:void(0);"
                          class="text-primary"
                        >
                          Sign in</a
                        ></span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--**********************************
	Scripts
***********************************-->
    <!-- Required vendors -->
    <script src="asset/codeigniter/demo/public/assets/vendor/global/global.min.js"></script>
    <script src="asset/codeigniter/demo/public/assets/vendor/swiper/js/swiper-bundle.min.js"></script>
    <script src="asset/codeigniter/demo/public/assets/js/dlabnav-init.js"></script>
    <script src="asset/codeigniter/demo/public/assets/js/styleSwitcher.js"></script>
  </body>
</html>
