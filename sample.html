<style>
    div{
        position: relative;
        height: 100vh;
        display: grid;
        align-items: center;
        justify-content: center;
    }
    h1{
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
<div>
    <input id="inputbox" onkeyup="update()"><br>
    <div>
        <h1 id="result"></h1>
    </div>
</div>

<script>
    var inputbox=document.getElementById("inputbox")
    var result = document.getElementById("result")

    function update()
    {
        result.textContent=inputbox.value
    }
</script>
